# Default values for docker-auth.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1


imageRepository: cesanta/docker_auth:1
imagePullPolicy: Always

logVerbosity: 2

containerPort: 5001

authConfig: {}

authCertSecret: auth-cert-secret

authCertMount: /etc/secret


service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
